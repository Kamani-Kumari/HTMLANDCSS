<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form >
<h1> Event Registration</h1>
<br>
<label for="name">Name:</label>
<br>
<input type="text" name="" id="name">
<br>

<label for="Email">Email:</label>
<br>
<input type="text" name="" id="Email">
<br>
<label for="phone">Phone:</label>
<br>
  <input type="tel" id="phone">
  <br>
  <label for="resume">Resume:</label>
  <br>
<input type="file" name="" id="resume">
<br>
<label for="exp">Experience(years):</label>
<br>
<input type="number" name="" id="exp" min="0" max="50">
<fieldset>
  <legend>Skills</legend>
  <br>
  <label for="skill1">HTML</label>
  <br>
  <input type="checkbox" id="skill1">

  <br>
  <label for="skill2">CSS</label>
  <br>
  <input type="checkbox" id="skill2">
 
  <br>
  <label for="skill3">JS</label>
  <br>
  <input type="checkbox" id="skill3">
</fieldset>
<label for="higher">Higher Education</label>

<select name="high" id="higher">
<option value="a">Associate's Degree</option>
<option value="b">Bechelor's Degree</option>
<option value="c">Master's Degree</option>
<option value="d">Phd</option>
</select>
<fieldset>
  
</fieldset>
  </form>
</body>
</html>
