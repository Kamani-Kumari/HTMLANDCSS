<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="profilecard.css">
</head>
<body>
  <div class="profile-card">
    <img src="profilepic.jpg" alt="Profile Picture" class="profile-img">
    <h2 class="name">John Doe</h2>
    <p class="title">Web Developer</p>
    <p class="bio">Passionate about building beautiful, user-friendly web applications. Experienced in HTML, CSS, and JavaScript.</p>
    <div class="social-links">
      <a href="#" class="social-link">LinkedIn</a>
      <a href="#" class="social-link">Twitter</a>
      <a href="#" class="social-link">GitHub</a>
    </div>
  </div>
</body>
</html>
